definitions:
  index.AccountState:
    properties:
      account_status:
        type: string
      balance:
        type: integer
      code_hash:
        type: string
      data_hash:
        type: string
      frozen_hash:
        type: string
      hash:
        type: string
    type: object
  index.ActionPhase:
    properties:
      action_list_hash:
        type: string
      msgs_created:
        type: integer
      no_funds:
        type: boolean
      result_arg:
        type: integer
      result_code:
        type: integer
      skipped_actions:
        type: integer
      spec_actions:
        type: integer
      status_change:
        type: string
      success:
        type: boolean
      tot_actions:
        type: integer
