      after_split:
        type: boolean
      before_split:
        type: boolean
      created_by:
        type: string
      end_lt:
        example: "0"
        type: string
      file_hash:
        type: string
      flags:
        type: integer
      gen_catchain_seqno:
        type: integer
      gen_utime:
        example: "0"
        type: string
      global_id:
        type: integer
      key_block:
        type: boolean
      master_ref_seqno:
        type: integer
      masterchain_block_ref:
        $ref: '#/definitions/index.BlockId'
      min_ref_mc_seqno:
        type: integer
      prev_blocks:
        items:
          $ref: '#/definitions/index.BlockId'
        type: array
      prev_key_block_seqno:
        type: integer
      rand_seed:
        type: string
      root_hash:
        type: string
      seqno:
        type: integer
      shard:
        example: "0"
        type: string
      start_lt:
        example: "0"
        type: string
      tx_count:
        type: integer
      validator_list_hash_short:
        type: integer
      version:
        type: integer
      vert_seqno:
        type: integer
      vert_seqno_incr:
        type: boolean
      want_merge:
