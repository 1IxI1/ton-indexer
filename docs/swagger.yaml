info:
  contact: {}
  description: TON Index collects data from a full node to PostgreSQL database and
    provides convenient API to an indexed blockchain.
  title: TON Index (Go)
  version: 1.1.0
paths:
  /api/v3/__testMethod:
    get:
      consumes:
      - application/json
      description: Test method
      operationId: api_v3_get_test_method
      parameters:
      - collectionFormat: multi
        description: Hash
        in: query
        items:
          type: string
        name: my_hash
        type: array
      - collectionFormat: multi
        description: Address
        in: query
        items:
          type: string
        name: my_addr
        type: array
      - collectionFormat: multi
        description: ShardId
        in: query
        items:
          type: string
        name: my_shard
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MessagesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/RequestError'
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      summary: Test method
      tags:
      - default
  /api/v3/addressBook:
    get:
      consumes:
      - application/json
      description: Query address book
      operationId: api_v3_get_address_book
      parameters:
      - collectionFormat: multi
        description: 'List of addresses in any form to get address book. Max: 1024.'
        in: query
        items:
          type: string
        name: address
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AddressBook'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/RequestError'
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      summary: Address Book
      tags:
      - default
  /api/v3/blocks:
    get:
      consumes:
      - application/json
      description: Returns blocks by specified filters.
      operationId: api_v3_get_blocks
      parameters:
      - description: Block workchain.
        in: query
        name: workchain
        type: integer
      - description: 'Block shard id. Must be sent with *workchain*. Example: `8000000000000000`.'
        in: query
        name: shard
        type: integer
      - description: Block block seqno. Must be sent with *workchain* and *shard*.
        in: query
        name: seqno
        type: integer
      - description: Masterchain block seqno
        in: query
        name: mc_seqno
        type: integer
      - description: Query blocks with generation UTC timestamp **after** given timestamp.
        in: query
        minimum: 0
        name: start_utime
        type: integer
      - description: Query blocks with generation UTC timestamp **before** given timestamp.
        in: query
        minimum: 0
        name: end_utime
        type: integer
      - description: Query blocks with `lt >= start_lt`.
        in: query
        minimum: 0
        name: start_lt
        type: integer
      - description: Query blocks with `lt <= end_lt`.
        in: query
        minimum: 0
        name: end_lt
        type: integer
      - default: 10
        description: Limit number of queried rows. Use with *offset* to batch read.
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Skip first N rows. Use with *limit* to batch read.
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: desc
        description: Sort results by UTC timestamp.
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/BlocksResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/RequestError'
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      summary: Get blocks
      tags:
      - default
  /api/v3/jetton/burns:
    get:
      consumes:
      - application/json
      description: Get Jetton burns by specified filters
      operationId: api_v3_get_jetton_burns
      parameters:
      - collectionFormat: multi
        description: Address of jetton wallet owner in any form. Max 1000
        in: query
        items:
          type: string
        name: address
        type: array
      - collectionFormat: multi
        description: 'Jetton wallet address in any form. Max: 1000.'
        in: query
        items:
          type: string
        name: jetton_wallet
        type: array
      - description: Jetton master address in any form.
        in: query
        name: jetton_master
        type: string
      - description: Query transactions with generation UTC timestamp **after** given
          timestamp.
        in: query
        minimum: 0
        name: start_utime
        type: integer
      - description: Query transactions with generation UTC timestamp **before** given
          timestamp.
        in: query
        minimum: 0
        name: end_utime
        type: integer
      - description: Query transactions with `lt >= start_lt`.
        in: query
        minimum: 0
        name: start_lt
        type: integer
      - description: Query transactions with `lt <= end_lt`.
        in: query
        minimum: 0
        name: end_lt
        type: integer
      - default: 10
        description: Limit number of queried rows. Use with *offset* to batch read.
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Skip first N rows. Use with *limit* to batch read.
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: desc
        description: Sort transactions by lt.
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/JettonBurnsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/RequestError'
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      summary: Get Jetton Burns
      tags:
      - jettons
  /api/v3/jetton/masters:
    get:
      consumes:
      - application/json
      description: Get Jetton masters by specified filters
      operationId: api_v3_get_jetton_masters
      parameters:
      - collectionFormat: multi
        description: 'Jetton Master address in any form. Max: 1024.'
        in: query
        items:
          type: string
        name: address
        type: array
      - collectionFormat: multi
        description: 'Address of Jetton Master''s admin in any form. Max: 1024.'
        in: query
        items:
          type: string
        name: admin_address
        type: array
      - default: 10
        description: Limit number of queried rows. Use with *offset* to batch read.
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Skip first N rows. Use with *limit* to batch read.
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/JettonMastersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/RequestError'
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      summary: Get Jetton Masters
      tags:
      - jettons
  /api/v3/jetton/transfers:
    get:
      consumes:
      - application/json
      description: Get Jetton transfers by specified filters
      operationId: api_v3_get_jetton_transfers
      parameters:
      - collectionFormat: multi
        description: Address of jetton wallet owner in any form. Max 1000
        in: query
        items:
          type: string
        name: address
        type: array
      - collectionFormat: multi
        description: 'Jetton wallet address in any form. Max: 1000.'
        in: query
        items:
          type: string
        name: jetton_wallet
        type: array
      - description: Jetton master address in any form.
        in: query
        name: jetton_master
        type: string
      - description: Direction of transfer.
        enum:
        - in
        - out
        in: query
        name: direction
        type: string
      - description: Query transactions with generation UTC timestamp **after** given
          timestamp.
        in: query
        minimum: 0
        name: start_utime
        type: integer
      - description: Query transactions with generation UTC timestamp **before** given
          timestamp.
        in: query
        minimum: 0
        name: end_utime
        type: integer
      - description: Query transactions with `lt >= start_lt`.
        in: query
        minimum: 0
        name: start_lt
        type: integer
      - description: Query transactions with `lt <= end_lt`.
        in: query
        minimum: 0
        name: end_lt
        type: integer
      - default: 10
        description: Limit number of queried rows. Use with *offset* to batch read.
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Skip first N rows. Use with *limit* to batch read.
        in: query
        minimum: 0
        name: offset
        type: integer
      - default: desc
        description: Sort transactions by lt.
        enum:
        - asc
        - desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/JettonTransfersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/RequestError'
      security:
      - APIKeyHeader: []
      - APIKeyQuery: []
      summary: Get Jetton Transfers
      tags:
      - jettons
  /api/v3/jetton/wallets:
    get:
      consumes:
      - application/json
      description: Get Jetton wallets by specified filters
      operationId: api_v3_get_jetton_wallets
      parameters:
      - collectionFormat: multi
        description: 'Jetton wallet address in any form. Max: 1000.'
        in: query
        items:
          type: string
        name: address
        type: array
      - collectionFormat: multi
        description: 'Address of Jetton wallet''s owner in any form. Max: 1000.'
        in: query
        items:
          type: string
        name: owner_address
        type: array
      - description: Jetton Master in any form.
        in: query
        name: jetton_address
        type: string
      - default: 10
        description: Limit number of queried rows. Use with *offset* to batch read.
        in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: Skip first N rows. Use with *limit* to batch read.
        in: query
        minimum: 0
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/JettonWalletsResponse'
        "400":
          description: Bad Request
          schema:
